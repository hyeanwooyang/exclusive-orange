<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The Exclusive Orange</title>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- Favicons-->
    <link rel="icon" type="image/png" href="Artwork\My-Character\Favicons\favicons-16x16.png" sizes="16x16"/>
    <link rel="icon" type="image/png" href="Artwork\My-Character\Favicons\favicon-32x32.png" sizes="32x32"/>

    <!-- Stylesheet-->
    <link rel="stylesheet" href="css\reset.css">

<body>
  <!-- Logos-->
  <div id="logo" class="center">
    <a href="#"><img src="Artwork\Logo\logo.png"></a>
    <a href="https://github.com/hyeanwooyang/exclusive-orange"><img src="GitHub-Mark-32px.png"></a>

  <!--Modal Window-->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <img src="#" id="modalImg">

  </div>
  
  <!-- mansory layout like Pinterest-->
  <div id="columns" class="center">
    <figure>
      <img src="Artwork\Animal-Logo\animal-logo.png" onclick="showModalWindow('Artwork\\Animal-Logo\\animal-logo.png')">
      <figcaption>애니멀 로고</figcaption>
    </figure>

    <figure>
      <img src="Artwork\Just-Banana\just-banana.jpg" onclick="showModalWindow('Artwork\\Just-Banana\\just-banana.jpg')">
      <figcaption>그냥 바나나</figcaption>
    </figure>

    <figure>
      <img src="Artwork\Men-Outfits\men-outfits.png" onclick="showModalWindow('Artwork\\Men-Outfits\\men-outfits.png')">
      <figcaption>누끼따서 바닥에 합성, 그림자 넣기</figcaption>
    </figure>

    <figure>
      <img src="Artwork\My-Character\my-character.png" onclick="showModalWindow('Artwork\\My-Character\\my-character.png')">

    </figure>

      <img src="Artwork\Product-Perfume\prodcut-perfume.png" onclick="showModalWindow('Artwork\\Product-Perfume\\prodcut-perfume.png')">

    </figure>

    <figure>
      <img src="Artwork\Squirrel-Thunder\squirrel-thunder.jpg" onclick="showModalWindow('Artwork\\Squirrel-Thunder\\squirrel-thunder.jpg')">
      <figcaption>람쥐썬더!</figcaption>
    </figure>    

    <figure>
      <img src="Artwork\That-Hair\that-hair.jpg" onclick="showModalWindow('Artwork\\That-Hair\\that-hair.jpg')">
      <figcaption>복잡한 머리 누끼 따기</figcaption>

  <!-- Scripts-->
  <script src="js\modal.js" onclick="showModalWindow()"></script>
